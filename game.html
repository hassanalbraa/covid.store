<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COVID STORE — اختيار اللعبة</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#e8eefc;
  background:linear-gradient(120deg,#0b0f1a,#07122a 60%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.container {
  width:90%;
  max-width:700px;
  text-align:center;
}
h2 {
  margin-bottom:1rem;
}
.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.card {
  padding:16px;
  border-radius:12px;
  background:rgba(255,255,255,0.03);
  cursor:pointer;
  transition:all .2s;
  border:1px solid rgba(255,255,255,0.02);
}
.card:hover {
  transform:translateY(-6px);
  box-shadow:0 12px 28px rgba(0,0,0,0.5);
}
.btn {
  margin-top:24px;
  padding:12px 28px;
  background:linear-gradient(90deg,#6e4bff,#00b0ff);
  color:white;
  border:none;
  border-radius:12px;
  font-size:1rem;
  cursor:pointer;
  transition:transform .2s;
  text-decoration:none;
  display:inline-block;
}
.btn:hover {
  transform:scale(1.08);
}
</style>
</head>
<body>
<div class="container">
<h2>اختر لعبتك</h2>
<div class="grid">
  <div class="card">PUBG</div>
  <div class="card">Free Fire</div>
  <div class="card">Fortnite</div>
  <div class="card">Call of Duty</div>
</div>
<a href="payment.html" class="btn">التالي</a>
</div>
</body>
</html>
