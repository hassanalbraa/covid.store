here<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COVID STORE — مراجعة البيانات</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#e8eefc;
  background:linear-gradient(120deg,#0b0f1a,#07122a 60%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.container {
  width:90%;
  max-width:500px;
  text-align:center;
}
h2 {
  margin-bottom:1rem;
}
.review-box {
  background:rgba(255,255,255,0.03);
  padding:16px;
  border-radius:12px;
  margin-bottom:20px;
  border:1px solid rgba(255,255,255,0.02);
  text-align:right;
}
.btn {
  padding:12px 28px;
  background:linear-gradient(90deg,#6e4bff,#00b0ff);
  color:white;
  border:none;
  border-radius:12px;
  font-size:1rem;
  cursor:pointer;
  transition:transform .2s;
  text-decoration:none;
  display:inline-block;
}
.btn:hover {
  transform:scale(1.08);
}
</style>
</head>
<body>
<div class="container">
<h2>راجع معلوماتك قبل الإرسال</h2>
<div class="review-box">
  <p><strong>اسم المستخدم / ID:</strong> [هنا سيظهر الاسم]</p>
  <p><strong>طريقة الدفع:</strong> [هنا تظهر طريقة الدفع]</p>
  <p><strong>معلومات الحساب:</strong> [هنا تظهر معلومات الحساب]</p>
</div>
<a href="#" class="btn">تأكيد وإرسال</a>
</div>
</body>
</html>
