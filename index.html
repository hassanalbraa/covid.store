<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COVID STORE — ترحيب</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#e8eefc;
  background:linear-gradient(120deg,#0b0f1a,#07122a 60%);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.container {
  text-align:center;
  animation:fadeIn 1s ease-in-out;
}
h1 {
  font-size:3rem;
  margin-bottom:1rem;
  background:linear-gradient(90deg,#6e4bff,#00b0ff);
  -webkit-background-clip:text;
  color:transparent;
}
p {
  color:rgba(232,238,252,0.6);
  margin-bottom:2rem;
  font-size:1.1rem;
}
.btn {
  padding:12px 28px;
  background:linear-gradient(90deg,#6e4bff,#00b0ff);
  color:white;
  border:none;
  border-radius:12px;
  font-size:1rem;
  cursor:pointer;
  transition:transform .2s;
}
.btn:hover {
  transform:scale(1.08);
}
@keyframes fadeIn{
  0%{opacity:0;transform:translateY(20px)}
  100%{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>
<div class="container">
<h1>COVID STORE</h1>
<p>أهلا بك في متجر شحن الألعاب</p>
<a href="game.html"><button class="btn">ابدأ الآن</button></a>
</div>
</body>
</html>
